<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Simple Todo App | JS</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <!-- <link rel="stylesheer" href="css/main.css"> -->
    </head>
        <body>
          <div class="mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Simple Todo List</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    Made in Vanilla,add Strawberry, do what you want!
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                          <input class="mdl-textfield__input" type="text" id="textin">
                          <label class="mdl-textfield__label" for="textin">I wish to</label>
                      </div>
                      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="addli()">
                          Add Todo Item
                      </a>
                    
            
                  </div>
                  <ul id="add">

                  </ul>
                  <!-- <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="addcard()">
                      Add New Card
                  </a> -->

          </div>
    </body>
<script src="js/index.js"></script>    
</html>
